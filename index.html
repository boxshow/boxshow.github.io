<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<script>
function loadStyle(css) {
    var style = document.createElement("style");
    style.type = "text/css";
    try {
        style.appendChild(document.createTextNode(css));
    } catch(ex) {
        style.styleSheet.cssText = css;
    }
    var head = document.getElementsByTagName('head')[0];
    head.appendChild(style);
}
loadStyle('.popupStyle{display:none;width:160px;height:25px;background-color:rgb(85,85,85);color:#fff;text-align:center;padding:8px0;position: fixed;z-index:1;top:2%;left:50%;margin-left:-80px;}.popupStyle::after{content:"";position:absolute;top:2%;left:50%;margin-left:-5px;}'); 
</script>


<body style="text-align:center">
  
 <h2 style="margin-top: 100px;">弹窗</h2>
   
 <div style="text-align: center;">
  <a href="#" onclick="handleDomMsg(domMsg)">点我有弹窗!</a>
 </div>
 
 <span class="popupStyle" id="popupMsg">提示信息!</span>
  
 
 <script>
 
  const domMsg = "我是DOM弹窗";
 

  // DOM 弹窗
  function handleDomMsg(message) {
   const div = document.createElement("div");
   document.body.appendChild(div);
   div.innerHTML = message || "this is a Message";
   div.className = "popupStyle";
   div.style.display = "block";
 
   setTimeout(() => {
    div.remove();
   }, 1000);
  }
 </script>
</body>
</html>
