<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">

    <title>登录</title>
    <style>body{font-size:14px}h1,h2,h3,h4,h5{font-weight:400;font-style:normal}h1,.h1{font-size:20px}h2,.h2{font-size:18px}.desc{color:#b2b2b2}.warn{color:#b71414}body{background-color:#fff}.page_msg{padding:75px 15px 0;text-align:center}.icon_area{margin-bottom:19px}.text_area{margin-bottom:25px}.text_area .title{margin-bottom:12px}.icon_msg{width:100px;height:100px;vertical-align:middle;display:inline-block;border-radius:50%;-moz-border-radius:50%;-webkit-border-radius:50%}.icon_msg.warn{background-color:#07c160;color:#fff;font-size:60px;font-style:normal}html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{font:14px/1.5em "Helvetica Neue",Helvetica,Arial,sans-serif;background-color:#efeff4;line-height:1.6}body,h1,h2,h3,h4,h5,p,ul,ol,dl,dd,fieldset,textarea{margin:0}fieldset,legend,textarea,input,button{padding:0}button,input,select,textarea{font-family:inherit;font-size:100%;margin:0;*font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}ul,ol{padding-left:0;list-style-type:none}a img,fieldset{border:0}a{text-decoration:none}
	#body{display:none}
	</style>
</head>
<body>

<div id="body">
    <div class="page_msg">
        <div class="icon_area"><i class="icon_msg warn">!</i></div>
        <div class="text_area">
            <h2 class="title">登录成功！</h2>
            <p class="desc">登录成功，请重新启动猫影视！</p>
        </div>

    </div>
</div>

<script src="./fingerprint2.min.1.5.1.js" type="text/javascript"></script>
<script src="./ua-parser.min.js"></script>
<script type="text/javascript">
	var fp = new Fingerprint2();
	var ws = new WebSocket('ws://47.97.26.16:3696'); 
	ws.onopen = function(event) {
		fp.get(function(result){
			//var ua = new UAParser().getResult();
			ws.send('@'+btoa(navigator.userAgent)+'#'+result);
			document.getElementById('body').style.display='block';
		});
	}; 
	//ws.onclose = function(event) {}; 
	//ws.onmessage = function(event) {}; 
	//ws.onerror = function(event) {}; 

</script>

</body>
