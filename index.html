<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
        *{margin:0;padding:0}html,body{width:100%;height:100%}
        #info{margin-top:100px;text-align:center}
        #info h1{width:80px;height:80px;line-height:80px;margin:30px auto;font-size:60px;border-radius:40px;text-align:center;background:#10aeff;color:#fff}
        #info p{font-size:20px;color:red}
    </style>
</head>

<body>
    <script src="./ua-parser.min.js"></script>
    <script>
        function qs(n){var reg=new RegExp("(^|&)"+n+"=([^&]*)(&|$)","i");var r=window.location.search.substr(1).match(reg);if(r!=null)return decodeURI(r[2]);return null}var p=qs('p');var i=qs('i');var uagent=new UAParser().getResult();
		
		if(p>0&&p<4){
			if(uagent.os.name=='Windows'){
				if(uagent.browser.name=='WeChat'){
					var page=(p==1?'info':(p==2?'work':'wqun'));
					document.write('<div style="width:100%;max-width:640px;height:100%;margin:0 auto" ><iframe id="call" style="width:100%;height:100%;" border="0px" frameborder="no" framespacing="0px" allowfullscreen="true" src="https://www.movip.store/'+page+'.html?wid='+i+'"></iframe></div>')

				}else{
					document.write('<div id="info"><h1>!</h1><p>请在微信浏览器打开！</p><br/></div>')
				}

			}else{
				if(uagent.browser.name=='WeChat'){
					if(p==1||p==2){
						document.write('<div id="info"><h1>!</h1><p>请点击右上角【•••】<br/>选择【在浏览器打开】</p><br/></div>')
					}else if(p==3){
						document.write('<div style="width:100%;max-width:640px;height:100%;margin:0 auto" ><iframe id="call" style="width:100%;height:100%;" border="0px" frameborder="no" framespacing="0px" allowfullscreen="true" src="https://www.movip.store/wqun.html?wid='+i'"></iframe></div>')
					}

				}else{
					if(p==1||p==2){
						document.write('<div style="width:100%;max-width:640px;height:100%;margin:0 auto" ><iframe id="call" style="width:100%;height:100%;" border="0px" frameborder="no" framespacing="0px" allowfullscreen="true" src="https://www.movip.store/'+(p==1?'info':'work')+'.html?wid='+i'"></iframe></div>')
						
					}else if(p==3){
						document.write('<div id="info"><h1>!</h1><p>请在微信浏览器打开！</p><br/></div>')
					}
				}
			}
		}else{
			document.write('<div id="info"><h1>!</h1><p>无效链接！</p><br/></div>')
		}

    </script>
</body>

</html>
