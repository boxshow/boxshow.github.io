<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
        *{margin:0;padding:0}html,body{width:100%}
        #info{margin-top:100px;text-align:center}
        #info h1{width:80px;height:80px;line-height:80px;margin:30px auto;font-size:60px;border-radius:40px;text-align:center;background:#10aeff;color:#fff}
        #info p{font-size:20px;color:red}
    </style>
</head>

<body>
    <script src="./ua-parser.min.js"></script>
    <script>
        function qs(n){var reg=new RegExp("(^|&)"+n+"=([^&]*)(&|$)","i");var r=window.location.search.substr(1).match(reg);if(r!=null)return decodeURI(r[2]);return null}var p=qs('p');var i=qs('i');var uagent=new UAParser().getResult();
		
		function iFrame(page){
			document.body.style.height='100%';
			document.write('<div style="width:100%;max-width:640px;height:100%;margin:0 auto" ><iframe id="call" style="width:100%;height:100%;" border="0px" frameborder="no" framespacing="0px" allowfullscreen="true" src="https://s580150.ha003.t.justns.ru/'+page+'.html?wid='+i+'"></iframe></div>')
		}
		function iHtml(msg){
			document.write('<div id="info"><h1>!</h1><p>'+msg+'</p><br/></div>')
		}
		if(p>0&&p<4){
			if(uagent.os.name=='Windows'){
				if(uagent.browser.name=='WeChat'){
					if(p==1||p==2){
						iHtml('请点击右上角【•••】<br/>选择【使用默认浏览器打开】')
					}else if(p==3){
						iFrame('wqun')
					}
				}else{
					if(p==1||p==2){
						iFrame(p==1?'info':'work')
					}else if(p==3){
						iHtml('请在微信浏览器内打开！')
					}
				}
			}else{
				if(uagent.browser.name=='WeChat'){
					if(p==1||p==2){
						iHtml('请点击右上角【•••】<br/>选择【在浏览器打开】')
					}else if(p==3){
						iFrame('wqun')
					}
				}else{
					if(p==1||p==2){
						iFrame(p==1?'info':'work')
					}else if(p==3){
						iHtml('请在微信浏览器内打开！')
					}
				}
			}
		}else{
			iHtml('不是有效链接！')
		}

    </script>
</body>

</html>
